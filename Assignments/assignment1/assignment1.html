<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment1</title>
  </head>
  <body>
    <h3>Create An Account</h3>
    <form action="">
      <div>
        <label for="first">First name</label>
        <input id="first" required type="text" placeholder="First name" />
      </div>
      <div>
        <label for="last">Last name</label>
        <input id="last" required type="text" placeholder="Last name" />
      </div>
      <div>
        <label for="mail">Email</label>
        <input id="mail" required type="email" placeholder="Email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required type="text" placeholder="Username" />
      </div>
      <div>
        <label for="pass">PassWord</label>
        <input
          id="pass"
          required
          type="password"
          placeholder="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="b_date">Birth date</label>
        <input id="b_date" required type="date" />
      </div>
      <div>
        <label for="rg">How happy are you?e</label>
        <input id="rg" required type="range" list="happy_list" />
        <datalist id="happy_list">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="cr">What is your fav. color?</label>
        <input id="cr" required type="color" />
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
