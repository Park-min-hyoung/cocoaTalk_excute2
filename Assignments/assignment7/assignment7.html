<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment7</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
  </head>
  <body>
    <section class="phone">
      <div class="phone-option">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="phone-introduce">
        <img
          src="https://static.billboard.com/files/media/Tyler-The-Creator-press-by-Sam-Rock-2019-billboard-1548-1024x677.jpg"
          alt=""
        />
        <h1 class="phone-introduce__name">Tyler, The Creator</h1>
        <span class="phone-introduce__genre">Rap, Hip-Hop</span>
      </div>

      <div class="phone-playbtn">
        <span>Shuffle</span>
        <span> <i class="fa-solid fa-heart"></i> 227 </span>
      </div>

      <ul class="music-lists">
        <li class="music-list">
          <div class="music-list__column">
            <div class="music-list__infos">
              <img
                src="https://imgix.ranker.com/user_node_img/50092/1001832784/original/flower-boy-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces"
                alt=""
              />
              <div class="music-list__info">
                <span class="music-list__info--author">Tyler, The Creator</span>
                <span class="music-list__info--song">911</span>
              </div>
            </div>
          </div>
          <div class="music-list__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="music-list">
          <div class="music-list__column">
            <div class="music-list__infos">
              <img
                src="https://imgix.ranker.com/user_node_img/50092/1001832784/original/flower-boy-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces"
                alt=""
              />
              <div class="music-list__info">
                <span class="music-list__info--author">Tyler, The Creator</span>
                <span class="music-list__info--song">911</span>
              </div>
            </div>
          </div>
          <div class="music-list__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
      </ul>

      <div class="music-control">
        <div class="music-control__column">
          <span class="music-control__author">Tyler, The Creator</span>
          <span class="music-control__song">november</span>
        </div>
        <div class="music-control__column">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </section>
    <section class="phone">
      <div class="phone-option">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="cover">
        <img
          src="https://imgix.ranker.com/user_node_img/50092/1001832784/original/flower-boy-photo-u1?w=650&q=50&fm=pjpg&fit=crop&crop=faces"
          alt=""
        />
        <h1 class="cover-title">November</h1>
        <h3 class="cover-author">Tyler, The Creator</h3>
      </div>
      <div class="music-time">
        <div class="music-time__status">
          <span class="music-time__current">1:56</span>
          <span class="music-time__final">2:21</span>
        </div>
        <div class="music-time__bar">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="music-btns">
        <i class="fas fa-redo"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <span>
          <i class="fas fa-play fa-lg"></i>
        </span>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a59a29274e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
