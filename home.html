<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="박민형의 홈페이지 입니다!" />
    <title>Document</title>
    <style>
      a {
        width: 250px;
        height: 60px;
        background-color: tomato;
        color: wheat;
        font-size: 50px;
        text-decoration: none;
        border-radius: 10px;
        padding: 5px;
        transition: color 1s cubic-bezier(0.6, -0.28, 0.735, 0.045),
          border-radius 5s ease-in-out, background-color 10s ease-in-out;
      }
      a:hover {
        background-color: wheat;
        color: tomato;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <a href="#">Go Home</a>
  </body>
</html>
