    <style>
      @keyframes rotateImg {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(180deg) translateX(-100px);
        }
      }
      img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid black;
        animation: rotateImg 3s ease-in-out infinite;
      }
    </style>
  </head>
